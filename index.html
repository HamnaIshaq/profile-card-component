<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- google fonts used in the project -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <section class="profile-card">
    <div class="profile-card-bg"></div>    
    <div class="user-basic-info">
      <img src="images/image-victor.jpg" alt="user profile picture">
      <h3>Victor Crest <span>26</span> </h3>
      <p id="city">London</p>
      <div class="social-stats">
        <p>80K <br> <span>Followers</span> </p>
        <p class="likes"> 803K <br> <span>Likes</span> </p>
        <p>1.4K <br> <span>Photos</span> </p>
      </div>
      
    </div>
  </section>

</body>
</html>
